<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    
    <main>

        <div class="image">
            <img src="images/illustration-hero.svg" alt="Drawning of a woman dancing enthusiastically with headphones">
        </div>
        
        <section class="content">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>
        </section>

        <section class="plan">
            <img src="images/icon-music.svg" alt="Beam note icon">
            <h2>Annual Plan<br><span>$59.99/year</span></h2>
            <a href="#">Change</a>
        </section>
        
        <section class="payment">
            <a href="https://github.com/danielfragareis" target="_blank" style="text-decoration: none; color: white"><button type="submit">Proceed to Payment</button></a>
            <button type="submit" id="cancel">Cancel Order</button>
        </section>
    </main>
  
</body>
</html>
